<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jlopcuns">
    <meta name="keywords" content="editor image jlopcun jlopcuns html css javascript sass">
    <meta name="description" content="editor de imÃ¡genes hecho por Jlopcuns con html css sass y javascript">
    <link rel="stylesheet" href="public/styles/styles.css">
    <title>Image editor</title>
</head>
<body>
    
    <article class="imageEditor">
        <ul class="filterMenu" id="filterChoose">
            <li class="filterMenu__filter" tabindex="0">glitch</li>
            <li class="filterMenu__filter" tabindex="0">grayscale</li>
            <li class="filterMenu__filter" tabindex="0">blue</li>
            <li class="filterMenu__filter" tabindex="0">blur</li>
            <li class="filterMenu__filter" tabindex="0">pale</li>
            <li class="filterMenu__filter" tabindex="0">crash</li>
            <li class="filterMenu__filter" tabindex="0">restore</li>
            <li class="filterMenu__filter" tabindex="0">clear</li>
        </ul>
            <div class="canvasContainer" id="canvasContainer">
                <div class="getFile" id="file">
                    <label for="fileGetter" class="getFile__label" tabindex="0" aria-label="choose a file" role="button">Choose an image</label>
                    <input type="file"  id="fileGetter" class="getFile__input" accept="image/*">
                </div>
                <p class="dropmessage hidden" id="dropmessage">Drop it!!!</p>
                <canvas class="editedImage" id="editedImage">
                </canvas>
                <div class="loader hidden" id="loader"></div>
            </div>

        <a download id="imageDownloadLink" class="imageEditor__download">Download the image</a>
        <img id="imageToEdit" alt="selected image" class="imageToEdit" hidden>
    </article>
    <!-- <div class="pixelColor"></div> -->
    <script src="//cdn.jsdelivr.net/npm/ramda@latest/dist/ramda.min.js"></script>
    <script src="public/scripts/helpers.js"></script>
    <script src="public/scripts/main.js"></script>
</body>
</html>
